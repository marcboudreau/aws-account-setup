test:
  override:
    - |
      set -exo pipefail
      export BUCKET_NAME=$(jq -r '.terraform.backend.s3.bucket' terraform/backend.tf.json)-test
      ./setup-bucket.sh
      test -z "$(aws s3api get-bucket-acl \
          --bucket $BUCKET_NAME | \
        jq -r '.Grants[].Grantee | select(.URI == "http://acs.amazonaws.com/groups/global/AuthenticatedUsers")')"
      test -n "$(aws s3api get-bucket-versioning \
          --bucket $BUCKET_NAME | \
        jq '.')"
      aws s3api put-bucket-acl \
          --bucket $BUCKET_NAME \
          --acl authenticated-read
      aws s3api put-bucket-versioning \
          --bucket $BUCKET_NAME \
          --versioning-configuration Status=Suspended
    - |
      set -exo pipefail
      export BUCKET_NAME=marcboudreau-$(uuidgen | cut -d- -f1 | tr '[:upper:]' '[:lower:]')-test
      ./setup-bucket.sh
      test -z "$(aws s3api get-bucket-acl \
          --bucket $BUCKET_NAME | \
        jq -r '.Grants[].Grantee | select(.URI == "http://acs.amazonaws.com/groups/global/AuthenticatedUsers")')"
      test -n "$(aws s3api get-bucket-versioning \
          --bucket $BUCKET_NAME | \
        jq '.')"
      aws s3api delete-bucket \
          --bucket $BUCKET_NAME
deployment:
  deploy-master:
    branch: master
    commands:
      - |
        BUCKET_NAME=$(jq -r '.terraform.backend.s3.bucket' terraform/backend.tf.json) \
          ./setup-bucket.sh
